      <div>
        Chiều mộng hoà thơ trên nhánh duyên,</br>
        Cây me ríu rít cặp chim chuyền.</br>
        Đổ trời xanh ngọc qua muôn lá,</br>
        Thu đến - nơi nơi động tiếng huyền.</br>
      </div>
    </br>

        Lần đầu rung động nỗi thương yêu.</br>
      </div>
